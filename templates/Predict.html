<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fire Weather Index (FWI) Predictor</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        {% if is_positive %}
        body{
            background-image: url('{{url_for('static', filename='images/forest_fire_bg.jpg') }}');
        }
        {% endif %}
    </style>
</head>
<body>
    
    <h1>{{ '\U0001F525 FWI:' + (Results) if Results else 'FWI Predictor' }}</h1>
    <form action="/predict" method="POST">
        <label for="Temperature">Temperature:       </label>
        <input type="text" id="Temperature" name="Temperature" required  >
        <br>
        <label for="Rh">Relative Humidity:      </label>
        <input type="text" id="Rh" name="Rh" required>
        <br>    
        <label for="Ws">Wind Speed:     </label>
        <input type="text" id="Ws" name="Ws" required>
        <br>
        <label for="Rain">Rain:     </label>
        <input type="text" id="Rain" name="Rain" required>
        <br>
        <label for="FFMC">Fine Fuel Moisture Code (FFMC):</label>
        <input type="text" id="FFMC" name="FFMC" required>
        <br>
        <label for="DMC">Duff Moisture Code (DMC):</label>
        <input type="text" id="DMC" name="DMC" required>
        <br>
        <label for="ISI">Initial Spread Index (ISI):</label>
        <input  type="text" id="ISI" name="ISI" required>
        <br>
        <label for="class">Classes:     </label>
        <input type="text" id="class" name="class" required min="0" max="1">
        <br>
        <label for="Region">Region:         </label>
        <input type="text" id="Region" name="Region" required  min="0" max="1">
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/`npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
